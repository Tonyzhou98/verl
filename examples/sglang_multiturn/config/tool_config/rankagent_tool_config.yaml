tools:
  - class_name: "verl.tools.rankagent_tool.RankAgentTool"
    config: 
      type: native
    tool_schema:
      type: "function"
      function:
        name: "python_code_executor"
        description: "A tool for executing the Python code generated by the trained model"
        parameters:
          type: "object"
          properties:
            answer:
              type: "string"
              description: "The model's response to the question, which should be the generated code between <code> and </code> tags"
          required: ["answer"]